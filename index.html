<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="menucss.css">
  <script>
    var up = 0;
    
    function assess() {
      if (up === 0) {
        openNav();
      } else if (up === 1) {
        closeNav(); 
      } 
    }
    
    function openNav() {
      document.getElementById("sideNavBox").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
      up = 1;
      document.getElementById("key").style.transform = "rotateY(180deg)";
    }
        
    function closeNav() {
      document.getElementById("sideNavBox").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
      up = 0;
      document.getElementById("key").style.transform = "rotateY(0deg)";
    }
  </script>
</head>

<body>
  <div id="sideNavBox" class="sideNav">
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
  </div>
  
  
  
  <div id="main">
    <div id="icon" onclick="assess()"><span id="key">â†’</span></div>
    <p>test bologna</p>
    
    
  </div>
  
</body>
</html>
